<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicomCalculadora.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="main">
      <h1 class="text">Calculadora</h1>

      <div class="contenedor">
        <div class="grid">
          <div class="memory" id="memory">0</div>
          <div class="res" id="res">0</div>

          <button class="ac" id="ac">AC</button> 
          <button class="div" id="div">/</button> 
          <button class="por" id="por">X</button>
          <button class="siete" id="siete">7</button> 
          <button class="ocho" id="ocho">8</button> 
          <button class="nueve" id="nueve">9</button> 
          <button class="menos" id="menos">-</button>
          <button class="cuatro" id="cuatro">4</button> 
          <button class="cinco" id="cinco">5</button> 
          <button class="seis" id="seis">6</button> 
          <button class="mas" id="mas">+</button>
          <button class="uno" id="uno">1</button> 
          <button class="dos" id="dos">2</button> 
          <button class="tres" id="tres">3</button> 
          <button class="igual" id="igual">=</button>
          <button class="cero" id="cero">0</button> 
          <button class="punto" id="punto">.</button>
        </div>
      </div>

    </main>



    <script type="module" src="/main.js"></script>
  </body>
</html>
